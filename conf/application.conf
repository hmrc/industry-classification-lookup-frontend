include "common.conf"

appName="industry-classification-lookup-frontend"
application.router=prod.Routes

application.global=config.FrontendGlobal

play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9000 localhost:9032 www.google-analytics.com data:"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "com.kenshoo.play.metrics.PlayModule"
play.modules.enabled += "config.Module"

# Global request handler
# ~~~~
# Set to the object handler for migrated 2.3 services
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Secret key
# ~~~~~
# The secret key is used to secure cryptographics functions.
# If you deploy your application to several instances be sure to use the same key!
# Not set here so that MDTP frontends share the same secret key in the local environment
# (see common.conf in frontend-bootstrap).
# In server environments the secret comes from app-config-common
# play.crypto.secret="IHzVyOMh5fY5qsjJaJU7Agj2oRaohRwxTeHocx6QmjNH2SRawAPyeGmYxhlo8w2x"

microservice {
    metrics {
        graphite {
            host = localhost
            port = 2003
            prefix = play.${appName}.
            enabled = false
        }
    }

    services {
      industry-classification-lookup {
        host = localhost
        port = 9875
      }
      auth {
        host = localhost
        port = 8500
        login_path = "/gg/sign-in?accountType=organisation"
        login-callback {
          url = "http://localhost:9870"
        }
        company-auth {
          host = localhost
          port = 9025
          url = "http://localhost:9025"
          uri = "/gg/sign-in"
        }
      }
      company-registration-frontend {
        host = localhost
        uri = "/register-your-company"
        port = 9970
        www {
          url = "http://localhost:9970"
          uri = "/register-your-company"
        }
      }
    }
}

mongodb {
  uri = "mongodb://localhost:27017/industry-classification-lookup-frontend"
  timeToLiveInSeconds = 3000
}

metrics {
    name = ${appName}
    rateUnit = SECONDS
    durationUnit = SECONDS
    showSamples = true
    jvm = true
    enabled = false
}

auditing {
  enabled=false
  traceRequests=true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

google-analytics {
  token=N/A
  host=auto
}

assets {
  version = "2.252.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  url = "http://localhost:9032/assets/"
}

contact-frontend {
  host = "http://localhost:9250"
}



